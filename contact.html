<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,600&display=swap" rel="stylesheet">
        <title>Contact</title>
    </head>
    <body>
        <div id="contact-page">
            <nav></nav>
            <div class="contact-form-box">
                <h1>Shall we work together?</h1>
                <div class="form">
                    <form>
                        <div class="field">
                            <div class="left-row">
                                <label for ="name">Your Name:</label>
                                <input type="text" id="name" name="user_name" placeholder="e.g: John Smith">
                                <label for ="company">On behalf of:</label>
                                <input type="text" id="company" name="user_company" placeholder="e.g: Google">
                                <label for ="email">E-mail:</label>
                                <input type="email" id="email" name="user_email" placeholder="mail@example.com">
                            </div>
                            <div class="right-row">
                                    <label for ="message">Message:</label>
                                    <textarea id="message" name="user_message" placeholder="Tell me all about it!"></textarea>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Let's Talk!</button>
                            <button type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</html>
